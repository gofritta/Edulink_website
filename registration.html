<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="registration.css">
<link rel="stylesheet" href="popup.css">
<script src="popup.js"></script>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <div class="subtitle">Fill your details for registration</div>
    <form action="http://127.0.0.1:3000/inscrit-school" method="post">
        
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" maxlength="25" required />
            <label for="lastName">Family Name:</label>
            <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" maxlength="25" required>
        </div> 
        
        <div class="form-group">
            <label for="statesch">State:</label>
            <input type="text" id="statesch" name="statesch" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" maxlength="20" required>
            <label for="adresssch">Full Address:</label>
            <textarea id="adresssch" name="adresssch" rows="4" pattern="[a-zA-Z0-9\s,'.-]+" title="Please enter a valid address" required></textarea>
        </div>
        <div class="form-group">
            <label for="emailsch">Your E-mail:</label>
            <input type="email" id="emailsch" name="emailsch" title="Please enter a valid email address" required>
            <label for="numbersch">Phone Number:</label>
            <input type="text" id="numbersch" name="numbersch" pattern="0[5-7|2][0-9]{8}" title="Please enter a valid phone number" required>
        </div>
        <div class="form-group">
            <label for="namesch">School Name:</label>
            <input type="text" id="namesch" name="namesch" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" maxlength="50" required>
            <label for="passwordsch">Password:</label>
            <input type="password" id="passwordsch" name="passwordsch" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
