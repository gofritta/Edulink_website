  <script>


    function showSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = 'flex';
    }
    
    function hideSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = 'none';
    }
    
      
    const rapportinpt = document.getElementById('rapport-input');
    const sumbitButton = document.getElementById('open-popup-btn');
    
    sumbitButton.addEventListener('click', () => { 

      const txtInput = rapportinpt.value;
      const user = "aymen_beghdad"

      fetch('http://localhost:3000/post-rapport', {
        method: 'POST',
        body: JSON.stringify({
          name_s:user,
          rapport_c:txtInput,
        }),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        }
        })
        .then(function(response){ 
        return response.json()})
        .then(function(data)
        {console.log(data)
        })
        .catch(error => console.error('Error:', error)); 
    });


    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("open-popup-btn").addEventListener("click", function(){
        const reportText = document.querySelector('.input').value.trim();
        if (reportText !== '') {
          document.querySelector(".popup").classList.add("active");
        }
      });
    
      document.getElementById("btn").addEventListener("click", function(){
        console.log("Student button clicked");
        document.querySelector(".popup").classList.remove("active");
      });
    });

    
  </script>
